<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title> 
   
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #282c34;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 10px;
        }
        .choices {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .choice {
            width: 100px;
            height: 100px;
            font-size: 2rem;
            background: white;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            transition: transform 0.2s;
        }
        .choice:hover {
            transform: scale(1.1);
        }
        .result {
            font-size: 1.5rem;
            margin-top: 20px;
        }
        .scoreboard {
            margin-top: 15px;
            font-size: 1.2rem;
        }
    </style>

</head>
<body>

    <h1>Rock, Paper, Scissors ‚úäüìÑ‚úÇÔ∏è</h1>
    <div class="choices">
        <button class="choice" onclick="playGame('rock')">‚úä</button>
        <button class="choice" onclick="playGame('paper')">üìÑ</button>
        <button class="choice" onclick="playGame('scissors')">‚úÇÔ∏è</button>
    </div>

    <p class="result" id="resultText">Choose an option to start!</p>
    <p class="scoreboard">Player: <span id="playerScore">0</span> | Computer: <span id="computerScore">0</span></p>

    <script>
        let playerScore = 0;
        let computerScore = 0;

        function playGame(playerChoice) {
            const choices = ["rock", "paper", "scissors"];
            const computerChoice = choices[Math.floor(Math.random() * 3)];

            let result = "";
            if (playerChoice === computerChoice) {
                result = "It's a draw! ü§ù";
            } else if (
                (playerChoice === "rock" && computerChoice === "scissors") ||
                (playerChoice === "paper" && computerChoice === "rock") ||
                (playerChoice === "scissors" && computerChoice === "paper")
            ) {
                result = `You win! üéâ (${playerChoice} beats ${computerChoice})`;
                playerScore++;
            } else {
                result = `You lose! üò¢ (${computerChoice} beats ${playerChoice})`;
                computerScore++;
            }

            document.getElementById("resultText").innerText = result;
            document.getElementById("playerScore").innerText = playerScore;
            document.getElementById("computerScore").innerText = computerScore;
        }
    </script>
    

</body>
</html>
