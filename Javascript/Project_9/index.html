<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Background Color Changer</title>
    <style>
        body {
            background-color: white;
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 18px; /* Better readability */
        }
        h1 {
            font-size: 36px; /* Bigger and more beautiful */
            margin-bottom: 20px;
        }
        button {
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            padding: 12px 20px; /* More padding for better UI */
        }
        #start {
            background-color: green;
            color: white;
            width: 80px;
            height: 50px;
        }
        #stop {
            background-color: red;
            color: white;
            width: 80px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Random Background Color Changer</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>

</html>
