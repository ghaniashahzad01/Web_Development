<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App with Timer</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 50px; 
            background-color: #f4f4f4;
        }
        #quiz-container { 
            max-width: 400px; 
            margin: auto; 
            padding: 20px; 
            background: white; 
            border-radius: 10px; 
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .option { 
            display: block; 
            width: 100%;
            margin: 10px 0; 
            padding: 10px; 
            cursor: pointer; 
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            transition: 0.3s;
        }
        .option:hover { 
            background-color: #0056b3; 
        }
        #timer { 
            font-weight: bold; 
            color: red; 
            font-size: 18px;
        }
        #result { 
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Quiz App</h2>
    <div id="quiz-container">
        <p id="question"></p>
        <div id="options"></div>
        <p>Time Left: <span id="timer">10</span> sec</p>
        <p id="result"></p>
    </div>

   
</body>
</html>
