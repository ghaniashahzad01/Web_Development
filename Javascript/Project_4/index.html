<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <style>
        body {
            background-color: #e3f2fd;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        input {
            padding: 8px;
            font-size: 16px;
            width: 120px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 8px 15px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        p {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Guess the Number (1-10)</h1>
    <input id="num" type="number" placeholder="Enter number..." min="1" max="10">
    <button onclick="checkGuess()">Submit</button>
    <p id="result"></p>

    <script>
        let randomNumber = Math.floor(Math.random() * 10) + 1;

        function checkGuess() {
            let userGuess = parseInt(document.getElementById("num").value);
            let resultText = document.getElementById("result");

            if (isNaN(userGuess) || userGuess < 1 || userGuess > 10) {
                resultText.innerHTML = "‚ö†Ô∏è Enter a number between 1 and 10!";
                resultText.style.color = "orange";
                return;
            }

            if (userGuess === randomNumber) {
                resultText.innerHTML = "üéâ Correct! Well done!";
                resultText.style.color = "green";
            } else {
                resultText.innerHTML = "‚ùå Wrong! Try again!";
                resultText.style.color = "red";
            }
        }
    </script>

</body>
</html>
